<html>
<head>
	<title>endskin test</title>
	<script src="endskin.js"></script>
</head>
<body>
	<div id="content"></div>
<script type="text/template" id="tmp-main">
	<h1>Title</h1>
	<p>{$a}{$b}{if($c)}{$d}{/if}</p>
	{include footer}
</script>
<script id="footer" type="text/template">
	footer here<br>
	<ul>
		{foreach($list as $i=>$v)}
			<li>{$i}->{$v}</li>
		{/foreach}
	</ul>
</script>
<script>
var t = new EndSkin('tmp-main');
t.assign(
{
	a: '1',
	b: '2',
	c: '3',
	d: '4',
	list: ['a','b','c','d']
});
document.getElementById('content').innerHTML = t.html();
</script>
</body>
</html>
